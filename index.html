<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Society</title>
    <!-- Importation de la police Raleway depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200vh; /* Permet le scroll */
        }

        h1 {
            position: relative;
            text-align: center;
            font-weight: 700;
            color: #000000;
            user-select: none;
            font-size: 60px;
            opacity: 0; /* Invisible au départ */
            animation: slideInFromBottom 1.5s ease forwards; /* Animation de déplacement et d'apparition */
            margin-top: 50px; /* Espacement par rapport au haut de la page */
        }

        h3 {
            position: relative;
            user-select: none;
            color: #646464;
            font-weight: 400;
            font-size: 24px; /* Taille ajustée */
            opacity: 0; /* Invisible au départ */
            animation: slideInFromBottomH3 1.5s ease forwards; /* Animation de déplacement et d'apparition */
            margin-top: 20px; /* Espacement avec le titre principal */
        }

        img {
            position: relative;
            width: 300px; /* Taille de l'image augmentée */
            margin-top: 20px; /* Espacement entre le texte et l'image */
            opacity: 0; /* Invisible au départ */
            animation: slideInFromBottom 1.5s ease 0.2s forwards; /* Utilisation de la même animation pour l'image */
            display: block;
            margin-left: auto;
            margin-right: auto;
            -webkit-user-drag: none;
            user-select: none;
        }

        .projects {
            margin-top: 300px; /* Place le texte en dessous des autres éléments */
            font-size: 50px; /* Taille du texte */
            font-weight: 400;
            color: #333;
            text-align: center;
            opacity: 1; /* Visible lorsque l'on scroll */
        }

        @keyframes slideInFromBottom {
            0% {
                top: 60px; /* Position de départ (en bas) */
                opacity: 0; /* Invisible */
            }
            100% {
                top: 0px; /* Position finale plus haut */
                opacity: 1; /* Visible */
            }
        }

        @keyframes slideInFromBottomH3 {
            0% {
                top: 650px; /* Position de départ (en bas) */
                opacity: 0; /* Invisible */
            }
            100% {
                top: 600px; /* Position finale plus haut */
                opacity: 1; /* Visible */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Duck Society</h1>
    <h3>The official website of Duck Society!</h3>
    <img src="Duck_Classic.png" alt="Duck Image">
    <div class="projects">Projects</div>


</body>
</html>
