<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Society</title>
  
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 250vh;
            scroll-behavior: smooth;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
           
            align-items: center;
           
        }

    
        .top-bar .left-image img {
            width: 50px;
            height: 50px;
            border-radius: 0;
           
        }

        
        .discord-section img {
            position: relative;
            top: 3px;
            right: 30px;
            width: 50px;
            
            height: 50px;
            border-radius: 30%;
            
            transition: transform 0.3s ease;
        }

        .discord-section img:hover {
            transform: scale(1.1);
            
        }

       
        .nav-links {
            display: flex;
            gap: 40px;
            flex-grow: 1;
            
            justify-content: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
            
        }

        h1 {
            position: relative;
            text-align: center;
            font-weight: 700;
            color: #000000;
            user-select: none;
            font-size: 60px;
            opacity: 0;
            
            animation: slideInFromBottom 1.5s ease forwards;
            
            margin-top: 100px;
            
        }

        h3 {
            position: relative;
            left: 170px;
            user-select: none;
            color: #646464;
            font-weight: 400;
            font-size: 24px;
            
            opacity: 0;
            
            animation: slideInFromBottomH3 1.5s ease forwards;
            
            margin-top: 20px;
            
        }

        .main-image {
            position: relative;
            width: 300px;
            
            margin-top: 20px;
            
            opacity: 0;
            
            animation: slideInFromBottom 1.5s ease 0.2s forwards;
            
            display: block;
            margin-left: auto;
            margin-right: auto;
            -webkit-user-drag: none;
            user-select: none;
        }

        .projects {
            margin-top: 300px;
            font-size: 50px;
            font-weight: 400;
            color: #333;
            text-align: center;
            opacity: 1;
        }

        .content-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            gap: 10px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-section img {
            width: 360px;
            height: 360px;
            border-radius: 15px;
        }

        .content-section .text {
            font-size: 22px;
            color: #555;
            max-width: 600px;
            margin-left: 5px;
            user-select: none;
        }

        .content-section .text h4 {
            font-size: 50px;
            color: #000;
            margin-bottom: 10px;
            user-select: none;
        }

        footer {
            user-select: none;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        button {
            position: relative;
            left: 260px;
            user-select: none;
            color: #303030;
            font-weight: 400;
            font-size: 24px;
            opacity: 0;
            animation: slideInFromBottomH3 1s ease forwards;

            border-radius: 10px;
            border-width: 2px;

            margin-top: 0px;
        }


        @keyframes slideInFromBottom {
            0% {
                top: 50px;
                opacity: 0;
            }

            100% {
                top: 30px;
                opacity: 1;
            }
        }

        @keyframes slideInFromBottomH3 {
            0% {
                top: 600px;
                opacity: 0;
            }

            100% {
                top: 550px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Barre en haut ajustée avec une petite marge -->
    <div class="top-bar">
        <!-- Image carrée à gauche -->
        <div class="left-image">
            <img src="Duck_Classic.png" alt="Square Image">
        </div>

        <!-- Navigation dans la barre -->
        <div class="nav-links">
            <a href="#welcome">Welcome</a>
            <a href="#projects">Projets</a>
        </div>

        <div class="discord-section">
            <a href="https://discord.gg/zc3hkrYggF" target="_blank">
                <img src="discord_logo.png" alt="Join us on Discord">
            </a>
        </div>
    </div>


    <div id="welcome">
        <h1>Welcome to Duck Society</h1>
        <h3>The official website of Duck Society!</h3>

        <img class="main-image" src="Duck_Classic.png" alt="Duck Image">

        <div id="projects">
            <div class="projects">Projects</div>

            <div class="content-section">
                <img class="lazy-image" src="duckOS-logo.png" alt="DuckOS Image">
                <div class="text">
                    <h4>DuckOS</h4>
                    <p>A fast and original OS made by ducks! (Indev)</p>
                    <button onclick="window.location.href = 'page-os.html'">Accéder à l'OS</button>
                </div>



            </div>

            <div class="content-section">
                <div class="text">
                    <h4>The Bread Quest!</h4>
                    <p>An RPG/Battle royale game made by ducks!</p>
                </div>
                <img class="lazy-image" src="tbq-logo-new.png" alt="Bread Quest Image">
            </div>
        </div>


        <footer>
            © Copyright Duck Society - All right reserved
        </footer>

        <script>
        
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });


            const contentSections = document.querySelectorAll('.content-section');
            contentSections.forEach(section => observer.observe(section));
        </script>
</body>

</html>
